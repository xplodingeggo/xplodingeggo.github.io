<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird NES</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #222;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    canvas {
      border: 4px solid #ffcc00;
      display: block;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>Flappy Bird (NES Homebrew)</h1>
  <canvas id="nes-canvas" width="256" height="240"></canvas>

  <script src="jsnes.min.js"></script>
  <script>
    const canvas = document.getElementById("nes-canvas");
    const context = canvas.getContext("2d");
    const nes = new JSNES({
      onFrame(frameBuffer) {
        const imageData = context.createImageData(256, 240);
        for (let i = 0; i < frameBuffer.length; i++) {
          imageData.data[i] = frameBuffer[i];
        }
        context.putImageData(imageData, 0, 0);
      }
    });

    // Load ROM directly from server
    fetch("roms/flappybird.nes")
      .then(response => response.arrayBuffer())
      .then(buffer => nes.loadROM(new TextDecoder("latin1").decode(new Uint8Array(buffer))));
  </script>
</body>
</html>
